<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="row g-3 mt-5">
            <div class="col-md-6 text-white">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your first name">
            </div>
            <div class="col-md-6 text-white">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Enter your last name">
            </div>
            <div class="col-12 text-white">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputAddress" placeholder="Enter your email address">
            </div>
            <div class="col-12 text-white">
              <label for="inputAddress2" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputAddress2" placeholder="Enter your password">
            </div>
            <div class="ms-auto text-center">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <button type="reset" class="btn btn-primary">Reset</button>
            </div>
          </form>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
